site_name: flights_OpenClaw
site_description: AI-agent-ready Google Flights scraper for Python. MCP server for Claude Desktop & OpenClaw. Fast, reliable flight data for LLM tools.
site_author: laikhtman
site_url: https://github.com/laikhtman/flights_OpenClaw
repo_url: https://github.com/laikhtman/flights_OpenClaw
repo_name: flights_OpenClaw
edit_uri: edit/main/docs/
theme:
  name: material
  icon:
    logo: material/airplane
  font:
    text: Inter
    code: Roboto Mono
    heading: Inter Tight
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
plugins:
  - search
  - offline
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh-TW
          name: ÁπÅÈ´î‰∏≠Êñá
          build: true
nav:
  - Home: index.md
  - ü§ñ MCP Server: mcp.md
  - ü§ñ AI Integration Guide: AI_AGENT_INTEGRATION.md
  - ‚úàÔ∏è Airports: airports.md
  - üéØ Filters: filters.md
  - üîÑ Fallbacks: fallbacks.md
  - üñ•Ô∏è Local Playwright: local.md
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/laikhtman/flights_OpenClaw
      name: flights_OpenClaw on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fast-flights/
      name: PyPI Package
  alternate:
    - name: English
      link: /
      lang: en
    - name: ÁπÅÈ´î‰∏≠Êñá
      link: /zh-tw/
      lang: zh-TW
copyright: "&copy; 2024-2026 laikhtman | Original by AWeirdDev" 
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
